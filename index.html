<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>NYT Search</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   </head>
   <body>
      <div class="body-container">
         <div class="container jumbotron mt-5">
            <h2><i class="far fa-newspaper"></i> New York Times Search</h2>
         </div>
         <div id="search-container">
            <div class="title"><i class="fa fa-list-alt" aria-hidden="true"></i> Search Parameters</div>
            <div class="row" style="color: grey; margin-top: 0px;  ">
               <form style="margin-left:20px; color:black">
                  <div class="form-group" style="width:500px;">
                     <label for="Name">Search Term:</label>
                     <input type="name" class="form-control" id="search">
                  </div>
                  <div class="form-group" style="width:500px;">
                      <label for="Name">Number of Records to Retrieve:</label>
                      <input type="name" class="form-control" id="search">
                   </div>
                   <div class="form-group" style="width:500px;">
                      <label for="Name">Start Year (Optional):</label>
                      <input type="name" class="form-control" id="search">
                   </div>
                   <div class="form-group" style="width:500px;">
                      <label for="Name">End Year (Optional):</label>
                      <input type="name" class="form-control" id="search">
                   </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
               </form>
            </div>
            <div id="search">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="clear-search">
               <i class="far fa-trash-alt"></i> Clear Search
            </div>
         </div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="assets/javascript/app.js"></script>
         <footer class="footer py-5 mt-5">
            <div class="container text-center">
            </div>
         </footer>
      </div>
   </body>
</html>
