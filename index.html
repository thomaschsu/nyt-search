<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>NYT Search</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   </head>
   <body>
      <div class="body-container">
         <div class="container jumbotron mt-5">
            <h2><i class="far fa-newspaper"></i> New York Times Search</h2>
         </div>
         <div id="search-container">
            <div class="title"><i class="fa fa-list-alt" aria-hidden="true"></i> Search Parameters</div>
            <div class="col-sm-12 py-4">
                <form>
                   <div class="form-group">
                      <label for="InputName">Name</label>
                      <input type="text" class="form-control" id="InputName">
                   </div>
                   <div class="form-group">
                      <label for="InputEmail1">Email address</label>
                      <input type="email" class="form-control" id="InputEmail1">
                   </div>
                   <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="7" placeholder="Type whatever is on your mind here"></textarea>
                   </div>
                   <button type="submit" class="btn submit-button">Submit</button>
                </form>
             </div>
            <div id="search">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="clear-search">
               <i class="far fa-trash-alt"></i> Clear Search
            </div>
         </div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="assets/javascript/app.js"></script>
         <footer class="footer py-5 mt-5">
            <div class="container text-center">
            </div>
         </footer>
      </div>
   </body>
</html>
